<app-header></app-header>

    <!----------------------- Main Container -------------------------->

     <div class="container col-md-8 d-flex justify-content-center align-items-center min-vh-100  style : 100vh custom-border">

    <!----------------------- Login Container -------------------------->

       <div class="box-area row border rounded-5 p-3 " style=" background-color: rgb(252, 246, 210);">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-5 rounded-4 d-flex justify-content-center align-items-right mx-2 my-3 flex-column left-box" >
           
            <img src="https://i.pinimg.com/originals/fa/73/79/fa7379fa7d5e9dea0ab4bf5f7d70beaa.jpg" class="img-fluid" style="height: 390px; width: 1000px;">
           
           
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="d-flex justify-content-center col-md-6 right-box mx-2 my-3">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Welcome Back!</h2>
                </div>
              
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" name="email" [(ngModel)]="email" >
                </div>


                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" name="password" [(ngModel)]="password">
                </div>


                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me<br></small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="/forgot-password">Forgot Password?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                        <button class="btn btn-primary custom-btn w-100 fs-6" type="submit" (click)="login()">Login</button>
                </div>

                <div class="or-container"><div class="line-separator"></div> <div class="or-label">or</div><div class="line-separator"></div></div>


                <div class="row">
                    <div class="col-md-12">
                      <a (click)="googleSignIn()" class="btn btn-lg btn-google btn-block text-uppercase btn-outline" ><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</a>
                    </div>
                </div>
                <br>

                <div class="row align-items-center">
                    <small>Don't have account? <a routerLink="/signup">Sign Up</a></small>
                </div>
          </div>
       </div> 

      </div>
    </div>
    <app-footer></app-footer>
