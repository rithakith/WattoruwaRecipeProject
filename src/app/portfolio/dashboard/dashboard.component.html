<header>
    <div class="container" >
        <a routerLink="/home" class="logo">
            <img src="../../../../assets/WhatsApp Image 2023-08-09 at 16.56.26.jpeg" alt="wattoruwa" style="height:60px; border-radius:20px;">
        </a>
        <nav>
            <ul>
                <li><a routerLink="/home">Home</a></li>
                <li><a routerLink="/menu">Food and Recipes</a></li>
                <li><a routerLink="/calculator">Calorie Calculator</a></li>
                <li><a routerLink="/dashboard" style="border:2px solid white;border-radius:20px">My Account</a></li>
                <li><a routerLink="/" *ngIf="userEmail" (click)="logout()" style="border:2px solid white;border-radius:20px">Log Out</a></li>
            </ul>
        </nav>
    </div>
</header>
<br><br><br><br><br><br>
<div class="container-fluid mt-7 px-0 py-0">
    <div class="row">
        <div class="col-xl-5 order-xl-1  rounded-4 d-flex justify-content-center align-items-right mx-2 my-3 flex-column left-box" >
            <div class="card card-profile shadow">
            <div class="row justify-content-center">
                <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">

                    <img src="https://i.pinimg.com/474x/ad/8b/ec/ad8bec7a8000c84b53af0d260b0f674e.jpg" class="rounded-circle">

                </div>
                </div>
            </div>
            <br> <br> <br> <br> <br> <br> <br>
                <div class="card-body pt-3 px-0 pt-md-4">
        
                    <div class="text-center">
                        <h3>
                            Welcome Back<span class="font-weight-light">, </span>
                        </h3>
                        <div class="h5 font-weight-300">
                            <i class="ni location_pin mr-2"></i>{{ userEmail }}!
                        </div>
                    </div>
                </div>
                    
                <div class="text-center my-0 py-3 card-footer">
                    <button type="submit" class="btn btn-danger px-3" *ngIf="userEmail" (click)="logout()">Log Out </button>
                </div> 
            </div>
        </div>

        <div class="col-xl-6 order-xl-2 rounded-4 d-flex justify-content-center align-items-right mx-2 my-3 flex-column right-box">
            <div class="row align-items-center">
                <div class="card card-profile shadow px-0">
                    <div class="row justify-content-center">
                        <div class="card-header mb-4 text-center pt-2">
                                <h2>
                                    <br>
                                    User Information
                                    <br>
                                </h2>
                        </div>
                    </div>

                    <div class="card-body pt-3 px-3 pt-md-4">
                        
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address: " name="email" >
                        </div>


                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username: " name="username" >
                        </div>

                        <div class="input-group mb-3">
                                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="First Name: " name="fname" >
                        </div>

                        <div class="input-group mb-3">
                                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Last Name: " name="lname" >
                        </div>
                    </div>

                    <div class="text-center my-0 py-3 card-footer mx-0">
                        <button type="submit" class="btn btn-success px-3" *ngIf="userEmail" >Save the Edits</button>
                    </div> 
                    
                </div>
            
            </div>
            
        </div>

    </div>
</div>
